<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: ex;
  animation-duration: 2s;
  /*animation-delay: 2s;*/
  animation-iteration-count: infinite;
}

@keyframes ex {
  0%  {/*form */
    background-color: red;
  }
  100%  {/* to*/
    background-color: blue;
  }
}
</style>
</head>

<div></div>
