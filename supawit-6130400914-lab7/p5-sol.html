<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Book List</title>
  </head>
  <body>
    <h1>My Book List</h1>
    <div id="books_list">Click to generate my book list</div>
    <script></script>
  </body>
  <script>
    var books = [
      		{
       			title: 'Sapiens: A Brief History of Humankind',
        			url: 'https://www.goodreads.com/book/show/23692271-sapiens',
        			author: 'Yuval Noah Harari' 
      		}, {
        			title: 'The Glass Castle',
        			url: 'https://www.goodreads.com/book/show/7445.The_Glass_Castle',
       			 author: 'Jeannette Walls'
      		}
   	 ]

      var showBook = document.getElementById("books_list");
      var onClick = function(e) {
        var order = document.createElement('ol');
        document.body.appendChild(order);
        for(var i = 0; i < books.length; i++) {
          var list = document.createElement("li");
          var text = document.createElement('p');
          text.innerHTML = "<a href='" + books[i].url + "' >" + books[i].title +" </a> by " + books[i].author;
         
          list.appendChild(text);
          order.appendChild(list);
          
        }
        
     }

      showBook.addEventListener("click", onClick);


  </script>
</html>
